<!-- DevOps Architecture Diagram SVG -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Cloud -->
  <ellipse cx="200" cy="80" rx="80" ry="40" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Cloud Infrastructure</text>
  
  <!-- CI/CD Pipeline -->
  <rect x="50" y="150" width="60" height="40" rx="8" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="80" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="white">CI/CD</text>
  
  <!-- Containers -->
  <rect x="170" y="150" width="60" height="40" rx="8" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Containers</text>
  
  <!-- Monitoring -->
  <rect x="290" y="150" width="60" height="40" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="320" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Monitoring</text>
  
  <!-- Arrows -->
  <line x1="110" y1="170" x2="170" y2="170" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="170" x2="290" y2="170" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="120" x2="200" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Infrastructure -->
  <rect x="120" y="220" width="160" height="60" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Infrastructure as Code</text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Terraform • Ansible • CloudFormation</text>
</svg>
